<html>
    <head>
        <title>Tutorial leaflet.js</title>
       <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />-->
        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5/leaflet.css" />

    </head>
    <body>
        <h1>Leaflet.js Demo with django view</h1>
        <div>
    <h1><a href="/">Django Girls Blog</a></h1>
</div>
        {% for post in posts %}
            <div>
                <p> publicado: {{ post.published_date }}</p>
                <h2><a href="">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

        <div id="map" style="height: 100%"></div>
        <!--<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>-->
        <script src="//cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    </body>
    <script>
          var map = L.map('map').setView([19.4978,-99.1269],5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([19.4978,-99.1269]).addTo(map)
        .bindPopup('A pretty CSS3 popup.<br> Ubicacion de Mexico .')
        .openPopup();

    </script>
</html>
