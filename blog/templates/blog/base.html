{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <!-- <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />-->
        <link rel="stylesheet" href="//cdn.leafletjs.com/leaflet-0.5/leaflet.css" />
    </head>
   <body>
    <div class="page-header">
        <h1><a href="/">Django Girls Blog</a></h1>
         <h1>Leaflet.js Demo with django view</h1>
    </div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
         <div id="map" style="height: 100%"></div>
    </div>
</body>
   <!--<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>-->
        <script src="//cdn.leafletjs.com/leaflet-0.5/leaflet.js"></script>
    <script>
          var map = L.map('map').setView([19.4978,-99.1269],5);

    L.tileLayer('//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="//www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    L.marker([19.4978,-99.1269]).addTo(map)
        .bindPopup('A pretty CSS3 popup.<br> Ubicacion de Mexico .')
        .openPopup();

    </script>
</html>
